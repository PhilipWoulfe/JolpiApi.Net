assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
next-version: 1.1.0
branches:
  master:
    regex: '^master$'
    label: ''
  develop:
    regex: '^develop'
    label: 'alpha'
  feature:
    regex: '^feature[/-]'
    label: 'beta'
  release:
    regex: '^release[/-]'
    label: 'rc'
  bugfix:
    regex: '^bugfix[/-]'
    label: 'bugfix'
ignore:
  sha: []