assembly-versioning-scheme: MajorMinorPatch
workflow: GitHubFlow/v1
mode: ContinuousDelivery
branches:
  master:
    regex: '^master$'
    label: ''
  develop:
    regex: '^develop'
    label: 'alpha'
  feature:
    regex: '^feature[/-]'
    label: 'beta'
  release:
    regex: '^release[/-]'
    label: 'rc'
  hotfix:
    regex: '^hotfix[/-]'
    label: 'hotfix'
ignore:
  sha: []